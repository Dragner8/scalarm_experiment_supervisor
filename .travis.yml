sudo: required

services:
  - docker


before_install:
  - sudo apt-get install -y curl zip git sysstat r-base-core
  - rvm install ruby-2.3.3
  - gem install bundler
  - bundle install
  
script:
  - export REPO=scalarm/scalarm_experiment_supervisor
  - docker build . -f Dockerfile -t $REPO
  


before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS	
  - docker tag $REPO $REPO:$TRAVIS_TAG
  
  
deploy:
  - provider: script
    script:
      docker push $REPO 
    on:
      branch: master
      tags: true
   
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - secure: ""
    - secure: ""

